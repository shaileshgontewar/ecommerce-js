<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce | Shailesh</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 fixed-top">
      <div class="container">
        <a
          href="#"
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
        >
          <img src="./images/shopping-bag-icon.png" alt="shop icon" />
          <span class="text-uppercase fw-lighter ms-2">shopping</span>
        </a>
        <div class="order-lg-2">
          <button type="button" class="btn position-relative">
            <i class="fa fa-search"></i>
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-shopping-cart fs-4"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >5</span
            >
          </button>
        </div>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a href="#" class="nav-link text-uppercase text-dark"> Home</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#" class="nav-link text-uppercase text-dark"> Cart</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#" class="nav-link text-uppercase text-dark"> Blog</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#" class="nav-link text-uppercase text-dark"> Contect</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="#" class="nav-link text-uppercase text-dark">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="home_container">
      <div class="products"></div>
    </div>
  </body>
  <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</html>
